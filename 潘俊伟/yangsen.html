<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#demo{
			width: 232px;
			height: auto;
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
		}
		#box_btn{
			width:335px;
			height:50px;
		}
		#box{
			width: 100px;
			height: 100px;
			background: pink;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
	
	<body>
		<div id="demo">
			<div id="box_btn">
				<button id="boxWidth">变宽</button>	
				<button id="boxHeight">变高</button>	
				<button id="boxColor">变色</button>	
				<button id="boxHidden">隐藏</button>	
				<button id="boxReset">重置</button>
			</div>
		</div>
		<div id="box">
				
		</div>
	</body>
	
	<script type="text/javascript">
		
		//入口函数
		
		window.onload = function (){
		//查找节点
			var boxWidth = document.getElementById("boxWidth");
			var box = document.getElementById("box");
			var boxColor = document.getElementById("boxColor");
			var boxHidden = document.getElementById("boxHidden");
			var boxReset = document.getElementById("boxReset");
		//声明变量
			var num = 0
			var sum = 0
			var col = 0
		//添加事件
			boxWidth.onclick = function () {
				num += 10;
				num = num + 10
				box.style.width = (100 + num) +"px";
				return num
			}
			
			boxHeight.onclick = function () {
				sum += 10;
				box.style.height =(100 + sum) +"px" ;
				return sum
			}
			
			boxColor.onclick = function () {
				var arr = ["red","blue","black","yellow"];
				if(col < 4){
					box.style.background = arr[col];
					console.log(col)
					col += 1
				}else{
					col = 0
					box.style.background = arr[col];
					console.log(col)
				}
			}
			
			var bool = true;
			boxHidden.onclick = function () {
				if(bool == true){
					box.style.display = "none";
					bool = false;
				}else{
					bool = true;
					box.style.display = "block";
				}
			}
			boxReset.onclick = function () {
				box.style.cssText = "";
				num = 0;
				sum = 0;
			}
		}
	</script>
</html>
